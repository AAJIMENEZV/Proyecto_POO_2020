<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Empresa</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/registroEmpresa.css">
    <link rel="shortcut icon" href="img/logus2.png">
   
    
</head>
<body>
    <video src="video/Ipad.mp4" onloadedmetadata="this.muted=true" autoplay loop></video>
    <div class="container">
        <div class="registroEmpresa">
            <h1>ASTRO-PROMO</h1>
            <h1>NUNCA DEJES DE EXPLORAR</h1>
                <div class="container">
                    <section>
                        <h3>Registro Empresa</h3>
                        <form class="needs-validation" novalidate>
                            <div class="form-row">
                                <div class="col-md-4 mb-3">
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-building"></i></span>
                                      </div>
                                      <input type="text" class="form-control" id="nombreEmpresa" placeholder="Nombre Empresa" aria-describedby="inputGroupPrepend" required>
                                      <div class="valid-feedback">
                                      Correcto.
                                    </div>
                                      <div class="invalid-feedback">
                                        Campo Obligatorio.
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-4 mb-3">
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-globe-americas"></i></span>
                                      </div>
                                      <input type="text" class="form-control" id="paisEmpresa" placeholder="Pais" aria-describedby="inputGroupPrepend" required>
                                      <div class="valid-feedback">
                                      Correcto.
                                    </div>
                                      <div class="invalid-feedback">
                                        Campo Obligatorio.
                                      </div>
                                    </div>
                                  </div>
                              <div class="col-md-4 mb-3">
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-route"></i></span>
                                  </div>
                                  <input type="text" class="form-control" id="direccionEmpresa" placeholder="Direccion" aria-describedby="inputGroupPrepend" required>
                                  <div class="valid-feedback">
                                  Correcto.
                                </div>
                                  <div class="invalid-feedback">
                                    Campo Obligatorio.
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-4 mb-3">
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-icons"></i></span>
                                      </div>
                                      <input type="file" class="form-control" id="logotipoEmpresa" placeholder="Logotipo" aria-describedby="inputGroupPrepend" required>
                                      <div class="valid-feedback">
                                      Correcto.
                                    </div>
                                      <div class="invalid-feedback">
                                        Campo Obligatorio.
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-4 mb-3">
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-phone-square"></i></span>
                                      </div>
                                      <input type="text" class="form-control" id="telefonoEmpresa" placeholder="Telefono" aria-describedby="inputGroupPrepend" required>
                                      <div class="valid-feedback">
                                      Correcto.
                                    </div>
                                      <div class="invalid-feedback">
                                        Campo Obligatorio.
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-4 mb-3">
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-envelope-open-text"></i></span>
                                      </div>
                                      <input type="email" class="form-control" id="correoEmpresa" placeholder="Correo" aria-describedby="inputGroupPrepend" required>
                                      <div class="valid-feedback">
                                      Correcto.
                                    </div>
                                      <div class="invalid-feedback">
                                        Campo Obligatorio.
                                      </div>
                                    </div>
                                  </div>
                            </div>
                            <div class="form-row" style="padding-left: 150px;">
                                  <div class="col-md-4 mb-3">
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-unlock"></i></span>
                                      </div>
                                      <input type="password" class="form-control" id="contrasenaEmpresa" placeholder="Contraseña" aria-describedby="inputGroupPrepend" required>
                                      <div class="valid-feedback">
                                      Correcto.
                                    </div>
                                      <div class="invalid-feedback">
                                        Campo Obligatorio.
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-4 mb-3">
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-lock"></i></span>
                                      </div>
                                      <input type="password" class="form-control" id="contrasenaEmpresa" placeholder="Confirme Contraseña" aria-describedby="inputGroupPrepend" required>
                                      <div class="valid-feedback">
                                      Correcto.
                                    </div>
                                      <div class="invalid-feedback">
                                        Campo Obligatorio.
                                      </div>
                                    </div>
                                  </div>
                            </div>
                            <div style="text-align: center;">
                            <button class="btn btn-outline-success" id="btn-registrate" onclick="guardarEmpresa();">Registrate</button>
                        </div>
                          </form>
                          
                          
                    </section>
                </div>
            </div>

       
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/controladorRegistroEmpresa.js"></script>
</body>
</html>
