<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Inicio Sesion</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/all.min.css">
	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="css/login.css">

	<link rel="shortcut icon" href="img/logus2.png">

</head>

<body>
	<video src="video/video.mp4" onloadedmetadata="this.muted=true" autoplay loop></video>
	<div class="container">
		<div class="login">
			<h1>ASTRO-PROMO</h1>
			<h1>NUNCA DEJES DE EXPLORAR</h1>
			<div class="container">
				<section>
					<h3>Ingresar</h3>
					<form id="form-login" class="needs-validation" novalidate>

						<div class="form-group input-group">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroupPrepend"><i
										class="far fa-envelope"></i></span>
							</div>
							<input type="correo" class="form-control" name="correo" id="correo" placeholder="Correo"
								aria-describedby="inputGroupPrepend" required>
							<div class="valid-feedback">
								Correcto.
							</div>
							<div class="invalid-feedback">
								Campo Obligatorio.
							</div>
						</div>
						<div class="form-group input-group">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-lock"></i></span>
							</div>
							<input type="password" class="form-control" name="contrasena" id="contrasena"
								placeholder="ContraseÃ±a" aria-describedby="inputGroupPrepend" required>
							<div class="valid-feedback">
								Correcto.
							</div>
							<div class="invalid-feedback">
								Campo Obligatorio.
							</div>
						</div>
						<div style="text-align: center; margin-bottom: 20px;">
							<button class="btn btn-outline-success" id="btn-login" type="button">Entrar</button>
						</div>
						<div class="d-flex justify-content-center links">
							<h5>No tienes una cuenta?<a type="button" class="btn btn-secondary" data-toggle="modal"
									data-target="#modal1"> Registrate</a></h5>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>


	<!-- Modal -->
	<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">

				<div class="modal-body">
					<div class="row">
						<div class="col-6">
							<a href="registroCliente.html"><img src="img/cliente.jpg" class="card-img-top"></a>
						</div>
						<div class="col-6">
							<a href="registroEmpresa.html"><img src="img/empresa.jpg" class="card-img-top"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/all.min.js"></script>
	<script  src ="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js "> </script>
	<script src="js/controlador-login.js"></script>
</body>

</html>
